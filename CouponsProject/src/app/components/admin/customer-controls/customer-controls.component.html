<!-- TODO migrate to admin-page and delete customer-controls-->
<div>
  <app-particles></app-particles>
  <h1 style="text-align: center; padding-top: 3%;">
    Welcome admin.
  </h1>
  <div class="grid-container">
    <div class="myTable">
      <input (keyup)="updateFilter($event)" *ngIf="this.rows != null" class="animated rollIn"
             placeholder="Type to search" style="padding:8px;margin:15px auto;width:30%;"
             type="text"/>
      <div *ngIf="this.rows != null && this.selectedRow.length > 0" class="myTableBtn animated fadeIn">
        <button (click)="clientPopup()" class="btn-light" mdbBtn mdbWavesEffect
                type="button">Update/Edit/delete
        </button>
      </div>
      <div *ngIf="this.rows != null" class="resetSearch animated rollIn">
        <button (click)="resetTable()" class="btn-light btn-sm" mdbBtn mdbWavesEffect type="button">Reset
          Search
        </button>
      </div>
      <ngx-datatable #table *ngIf="this.rows != null" [columnMode]="ColumnMode.force" [columns]="columns"
                     [footerHeight]="50" [headerHeight]="50" [limit]="10" [rows]="rows" [selected]="selectedRow"
                     [selectionType]="SelectionType.single" class="myNgxTable animated rollIn bootstrap" rowHeight="auto">
        <!-- (activate)="onActivate($event)" (select)="onSelect($event)" -->
      </ngx-datatable>
    </div>
    <div class="btn1">
      <button (click)="getAllCompanies()" class="btn-light" mdbBtn mdbWavesEffect type="button">Get all
        companies
      </button>
    </div>
    <div class="btn2">
      <div>
        <button (click)="getAllCustomers()" class="btn-light" mdbBtn mdbWavesEffect type="button">Get all
          customers
        </button>
      </div>
    </div>
    <div class="btn3">
    </div>
    <div class="btn4">
    </div>
    <div class="btn5">
    </div>
    <div class="btn6">
      <button (click)="errPopup('the server refuses to brew coffee because it is, permanently, a teapot')" class="btn-light" mdbBtn mdbWavesEffect
              type="button">brew
        coffee
      </button>
    </div>
    <div class="btn7"></div>
    <div class="btn8"></div>
  </div>
</div>
